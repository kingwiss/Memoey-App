<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">7</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♦</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">7</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♦</text>
  
  <!-- Diamond symbols -->
  <path d="M30,40 L38,45 L30,50 L22,45 Z" fill="#E31B23"/>
  <path d="M70,40 L78,45 L70,50 L62,45 Z" fill="#E31B23"/>
  <path d="M50,60 L58,65 L50,70 L42,65 Z" fill="#E31B23"/>
  <path d="M30,80 L38,85 L30,90 L22,85 Z" fill="#E31B23"/>
  <path d="M70,80 L78,85 L70,90 L62,85 Z" fill="#E31B23"/>
  <path d="M50,100 L58,105 L50,110 L42,105 Z" fill="#E31B23"/>
  <path d="M50,30 L58,35 L50,40 L42,35 Z" fill="#E31B23"/>
</svg>