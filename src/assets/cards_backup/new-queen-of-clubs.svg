<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">Q</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#000000">♣</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="end" transform="rotate(180, 85, 145)">Q</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#000000" text-anchor="end" transform="rotate(180, 85, 125)">♣</text>
  
  <!-- Center club symbol -->
  <path d="M50,50 C45,50 40,55 42,60 C35,60 30,65 35,72 C40,79 47,75 50,68 C53,75 60,79 65,72 C70,65 65,60 58,60 C60,55 55,50 50,50" fill="#000000"/>
  
  <!-- Queen symbol - simplified crown -->
  <path d="M35,105 L65,105 L60,90 L50,95 L40,90 Z" fill="#000000"/>
  <circle cx="50" cy="85" r="5" fill="#000000"/>
</svg>