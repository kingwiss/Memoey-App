<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 336" width="240" height="336">
  <!-- Card background with refined shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card base with rounded corners -->
  <rect x="10" y="10" width="220" height="316" rx="12" ry="12" 
        fill="white" 
        stroke="#E5E7EB" 
        stroke-width="1.5"
        filter="url(#shadow)"/>

  <!-- Card border decoration -->
  <rect x="20" y="20" width="200" height="296" rx="8" ry="8" 
        fill="none" 
        stroke="#DC2626" 
        stroke-width="1" 
        stroke-dasharray="2 4"
        opacity="0.3"/>

  <!-- Top left rank and suit -->
  <text x="35" y="60" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#DC2626"
        style="font-feature-settings: 'lnum';">10</text>
  <path d="M35,80 C30,70 20,70 20,85 C20,100 35,110 35,110 C35,110 50,100 50,85 C50,70 40,70 35,80" 
        fill="#DC2626" 
        transform="scale(0.8)"/>

  <!-- Bottom right rank and suit (inverted) -->
  <text x="205" y="276" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#DC2626" 
        text-anchor="end" 
        transform="rotate(180,205,276)"
        style="font-feature-settings: 'lnum';">10</text>
  <path d="M205,256 C200,246 190,246 190,261 C190,276 205,286 205,286 C205,286 220,276 220,261 C220,246 210,246 205,256" 
        fill="#DC2626" 
        transform="scale(0.8)"/>

  <!-- Ten hearts in a symmetric pattern -->
  <!-- Top row -->
  <path d="M80,90 C75,80 65,80 65,95 C65,110 80,120 80,120 C80,120 95,110 95,95 C95,80 85,80 80,90" fill="#DC2626" transform="scale(0.6)"/>
  <path d="M160,90 C155,80 145,80 145,95 C145,110 160,120 160,120 C160,120 175,110 175,95 C175,80 165,80 160,90" fill="#DC2626" transform="scale(0.6)"/>

  <!-- Second row -->
  <path d="M80,140 C75,130 65,130 65,145 C65,160 80,170 80,170 C80,170 95,160 95,145 C95,130 85,130 80,140" fill="#DC2626" transform="scale(0.6)"/>
  <path d="M160,140 C155,130 145,130 145,145 C145,160 160,170 160,170 C160,170 175,160 175,145 C175,130 165,130 160,140" fill="#DC2626" transform="scale(0.6)"/>

  <!-- Center row -->
  <path d="M120,165 C115,155 105,155 105,170 C105,185 120,195 120,195 C120,195 135,185 135,170 C135,155 125,155 120,165" fill="#DC2626" transform="scale(0.6)"/>

  <!-- Fourth row -->
  <path d="M80,190 C75,180 65,180 65,195 C65,210 80,220 80,220 C80,220 95,210 95,195 C95,180 85,180 80,190" fill="#DC2626" transform="scale(0.6)"/>
  <path d="M160,190 C155,180 145,180 145,195 C145,210 160,220 160,220 C160,220 175,210 175,195 C175,180 165,180 160,190" fill="#DC2626" transform="scale(0.6)"/>

  <!-- Bottom row -->
  <path d="M80,240 C75,230 65,230 65,245 C65,260 80,270 80,270 C80,270 95,260 95,245 C95,230 85,230 80,240" fill="#DC2626" transform="scale(0.6)"/>
  <path d="M160,240 C155,230 145,230 145,245 C145,260 160,270 160,270 C160,270 175,260 175,245 C175,230 165,230 160,240" fill="#DC2626" transform="scale(0.6)"/>

  <!-- Decorative corner flourishes -->
  <path d="M30,30 Q40,30 40,40 M210,30 Q200,30 200,40 M30,306 Q40,306 40,296 M210,306 Q200,306 200,296" 
        stroke="#DC2626" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
</svg>