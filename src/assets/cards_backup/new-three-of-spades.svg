<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">3</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#000000">♠</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="end" transform="rotate(180, 85, 145)">3</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#000000" text-anchor="end" transform="rotate(180, 85, 125)">♠</text>
  
  <!-- Center spade symbols -->
  <path d="M50,40 C50,40 40,50 40,55 C40,60 45,62 50,58 C55,62 60,60 60,55 C60,50 50,40 50,40" fill="#000000"/>
  <path d="M30,80 C30,80 20,90 20,95 C20,100 25,102 30,98 C35,102 40,100 40,95 C40,90 30,80 30,80" fill="#000000"/>
  <path d="M70,80 C70,80 60,90 60,95 C60,100 65,102 70,98 C75,102 80,100 80,95 C80,90 70,80 70,80" fill="#000000"/>
</svg>