<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">5</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♦</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">5</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♦</text>
  
  <!-- Center diamond symbol -->
  <path d="M50,75 L65,90 L50,105 L35,90 Z" fill="#E31B23"/>
  
  <!-- Corner diamonds -->
  <path d="M30,45 L38,50 L30,55 L22,50 Z" fill="#E31B23"/>
  <path d="M70,45 L78,50 L70,55 L62,50 Z" fill="#E31B23"/>
  <path d="M30,105 L38,110 L30,115 L22,110 Z" fill="#E31B23"/>
  <path d="M70,105 L78,110 L70,115 L62,110 Z" fill="#E31B23"/>
</svg>