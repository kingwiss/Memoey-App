<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with subtle shadow -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Card corners - simplified and elegant -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#222222">A</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#222222">♣</text>
  
  <!-- Bottom right corner (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#222222" text-anchor="end" transform="rotate(180, 85, 145)">A</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#222222" text-anchor="end" transform="rotate(180, 85, 125)">♣</text>
  
  <!-- Center club symbol - larger and more elegant -->
  <path d="M50,35 C43,35 37,41 37,48 C37,55 43,61 50,61 C43,61 37,67 37,74 C37,81 43,87 50,87 C57,87 63,81 63,74 C63,67 57,61 50,61 C57,61 63,55 63,48 C63,41 57,35 50,35 M50,61 L50,90" fill="#222222"/>
