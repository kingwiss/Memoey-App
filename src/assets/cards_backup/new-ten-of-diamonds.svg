<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">10</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♦</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">10</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♦</text>
  
  <!-- Center diamond symbols -->
  <path d="M25,25 L35,35 L25,45 L15,35 Z" fill="#E31B23"/>
  <path d="M75,25 L85,35 L75,45 L65,35 Z" fill="#E31B23"/>
  <path d="M25,55 L35,65 L25,75 L15,65 Z" fill="#E31B23"/>
  <path d="M75,55 L85,65 L75,75 L65,65 Z" fill="#E31B23"/>
  <path d="M25,85 L35,95 L25,105 L15,95 Z" fill="#E31B23"/>
  <path d="M75,85 L85,95 L75,105 L65,95 Z" fill="#E31B23"/>
  <path d="M50,40 L60,50 L50,60 L40,50 Z" fill="#E31B23"/>
  <path d="M50,70 L60,80 L50,90 L40,80 Z" fill="#E31B23"/>
  <path d="M25,115 L35,125 L25,135 L15,125 Z" fill="#E31B23"/>
  <path d="M75,115 L85,125 L75,135 L65,125 Z" fill="#E31B23"/>
</svg>