<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">2</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#000000">♠</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="end" transform="rotate(180, 85, 145)">2</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#000000" text-anchor="end" transform="rotate(180, 85, 125)">♠</text>
  
  <!-- Center spade symbols -->
  <path d="M50,40 C42,50 30,55 30,65 C30,75 40,80 48,75 C50,73 51,70 51,68 L49,68 C49,70 50,73 52,75 C60,80 70,75 70,65 C70,55 58,50 50,40" fill="#000000"/>
  <path d="M50,90 C42,100 30,105 30,115 C30,125 40,130 48,125 C50,123 51,120 51,118 L49,118 C49,120 50,123 52,125 C60,130 70,125 70,115 C70,105 58,100 50,90" fill="#000000"/>
</svg>