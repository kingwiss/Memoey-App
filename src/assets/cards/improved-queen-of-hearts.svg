<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 336" width="240" height="336">
  <!-- Card background with refined shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card base with rounded corners -->
  <rect x="10" y="10" width="220" height="316" rx="12" ry="12" 
        fill="white" 
        stroke="#E5E7EB" 
        stroke-width="1.5"
        filter="url(#shadow)"/>

  <!-- Card border decoration -->
  <rect x="20" y="20" width="200" height="296" rx="8" ry="8" 
        fill="none" 
        stroke="#DC2626" 
        stroke-width="1" 
        stroke-dasharray="2 4"
        opacity="0.3"/>

  <!-- Top left rank and suit -->
  <text x="35" y="60" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#DC2626"
        style="font-feature-settings: 'lnum';">Q</text>
  <path d="M35,80 C30,70 20,70 20,85 C20,100 35,110 35,110 C35,110 50,100 50,85 C50,70 40,70 35,80" 
        fill="#DC2626" 
        transform="scale(0.8)"/>

  <!-- Bottom right rank and suit (inverted) -->
  <text x="205" y="276" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#DC2626" 
        text-anchor="end" 
        transform="rotate(180,205,276)"
        style="font-feature-settings: 'lnum';">Q</text>
  <path d="M205,256 C200,246 190,246 190,261 C190,276 205,286 205,286 C205,286 220,276 220,261 C220,246 210,246 205,256" 
        fill="#DC2626" 
        transform="scale(0.8)"/>

  <!-- Center heart symbol -->
  <path d="M120,120 C100,100 70,100 70,140 C70,180 120,210 120,210 C120,210 170,180 170,140 C170,100 140,100 120,120" 
        fill="#DC2626"/>

  <!-- Decorative crown for Queen -->
  <path d="M105,140 C105,130 115,130 115,140 C115,130 125,130 125,140 C125,130 135,130 135,140" 
        stroke="#DC2626" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  <circle cx="105" cy="130" r="2" fill="#DC2626" opacity="0.6"/>
  <circle cx="120" cy="130" r="2" fill="#DC2626" opacity="0.6"/>
  <circle cx="135" cy="130" r="2" fill="#DC2626" opacity="0.6"/>

  <!-- Decorative corner flourishes -->
  <path d="M30,30 Q40,30 40,40 M210,30 Q200,30 200,40 M30,306 Q40,306 40,296 M210,306 Q200,306 200,296" 
        stroke="#DC2626" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
</svg>