<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">6</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♦</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">6</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♦</text>
  
  <!-- Center diamond symbols -->
  <path d="M30,35 L40,45 L30,55 L20,45 Z" fill="#E31B23"/>
  <path d="M70,35 L80,45 L70,55 L60,45 Z" fill="#E31B23"/>
  <path d="M30,75 L40,85 L30,95 L20,85 Z" fill="#E31B23"/>
  <path d="M70,75 L80,85 L70,95 L60,85 Z" fill="#E31B23"/>
  <path d="M50,55 L60,65 L50,75 L40,65 Z" fill="#E31B23"/>
  <path d="M50,95 L60,105 L50,115 L40,105 Z" fill="#E31B23"/>
</svg>