<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">K</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#000000">♣</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="end" transform="rotate(180, 85, 145)">K</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#000000" text-anchor="end" transform="rotate(180, 85, 125)">♣</text>
  
  <!-- Center club symbol -->
  <path d="M50,50 C45,50 40,55 42,60 C37,60 35,65 40,70 C45,75 50,70 48,65 C46,70 51,75 56,70 C61,65 59,60 54,60 C56,55 55,50 50,50" fill="#000000"/>
</svg>