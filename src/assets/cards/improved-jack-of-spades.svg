<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 336" width="240" height="336">
  <!-- Card background with refined shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card base with rounded corners -->
  <rect x="10" y="10" width="220" height="316" rx="12" ry="12" 
        fill="white" 
        stroke="#E5E7EB" 
        stroke-width="1.5"
        filter="url(#shadow)"/>

  <!-- Card border decoration -->
  <rect x="20" y="20" width="200" height="296" rx="8" ry="8" 
        fill="none" 
        stroke="#1F2937" 
        stroke-width="1" 
        stroke-dasharray="2 4"
        opacity="0.3"/>

  <!-- Top left rank and suit -->
  <text x="35" y="60" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#1F2937"
        style="font-feature-settings: 'lnum';">J</text>
  <path d="M35,85 C30,95 25,100 25,105 C25,108 28,110 31,110 C34,110 37,108 37,105 C37,108 40,110 43,110 C46,110 49,108 49,105 C49,100 44,95 39,85 L35,90 L31,85 Z" 
        fill="#1F2937" 
        transform="scale(0.8)"/>

  <!-- Bottom right rank and suit (inverted) -->
  <text x="205" y="276" 
        font-family="Georgia, serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#1F2937" 
        text-anchor="end" 
        transform="rotate(180,205,276)"
        style="font-feature-settings: 'lnum';">J</text>
  <path d="M205,261 C200,271 195,276 195,281 C195,284 198,286 201,286 C204,286 207,284 207,281 C207,284 210,286 213,286 C216,286 219,284 219,281 C219,276 214,271 209,261 L205,266 L201,261 Z" 
        fill="#1F2937" 
        transform="scale(0.8)"/>

  <!-- Center spade symbol -->
  <path d="M120,110 C100,140 80,160 80,180 C80,190 90,200 100,200 C110,200 120,190 120,180 C120,190 130,200 140,200 C150,200 160,190 160,180 C160,160 140,140 120,110 L120,120 L110,110 Z M110,200 L130,200 L130,220 L110,220 Z" 
        fill="#1F2937"/>

  <!-- Decorative corner flourishes -->
  <path d="M30,30 Q40,30 40,40 M210,30 Q200,30 200,40 M30,306 Q40,306 40,296 M210,306 Q200,306 200,296" 
        stroke="#1F2937" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>

  <!-- Jack's staff decoration -->
  <path d="M100,140 L140,140 M120,130 L120,150" 
        stroke="#1F2937" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  <circle cx="120" cy="140" r="3" fill="#1F2937" opacity="0.6"/>
</svg>