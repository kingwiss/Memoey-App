<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#000000">J</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#000000">♣</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="end" transform="rotate(180, 85, 145)">J</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#000000" text-anchor="end" transform="rotate(180, 85, 125)">♣</text>
  
  <!-- Center club symbol -->
  <path d="M50,50 C40,50 35,60 40,70 C30,70 25,80 35,90 C45,100 55,90 50,80 C45,90 55,100 65,90 C75,80 70,70 60,70 C65,60 60,50 50,50" fill="#000000"/>
  
  <!-- Jack symbol (simplified crown/hat) -->
  <path d="M40,100 L60,100 L55,90 L45,90 Z" fill="#000000"/>
</svg>