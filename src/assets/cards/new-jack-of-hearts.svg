<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">J</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♥</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">J</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♥</text>
  
  <!-- Center heart symbol -->
  <path d="M50,50 C40,40 25,40 25,60 C25,80 50,95 50,95 C50,95 75,80 75,60 C75,40 60,40 50,50" fill="#E31B23"/>
  
  <!-- Jack symbol - simplified crown/hat -->
  <path d="M35,105 L65,105 L60,95 L50,100 L40,95 Z" fill="#E31B23"/>
</svg>