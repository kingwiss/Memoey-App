<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">2</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♥</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">2</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♥</text>
  
  <!-- Center heart symbols -->
  <path d="M35,50 C30,45 20,45 20,55 C20,65 35,75 35,75 C35,75 50,65 50,55 C50,45 40,45 35,50" fill="#E31B23"/>
  <path d="M65,90 C60,85 50,85 50,95 C50,105 65,115 65,115 C65,115 80,105 80,95 C80,85 70,85 65,90" fill="#E31B23"/>
</svg>