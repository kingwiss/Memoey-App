<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Top left value and suit -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">3</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♥</text>
  
  <!-- Bottom right value and suit (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">3</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♥</text>
  
  <!-- Center heart symbols -->
  <path d="M50,40 C45,35 35,35 35,45 C35,55 50,65 50,65 C50,65 65,55 65,45 C65,35 55,35 50,40" fill="#E31B23"/>
  <path d="M30,80 C25,75 15,75 15,85 C15,95 30,105 30,105 C30,105 45,95 45,85 C45,75 35,75 30,80" fill="#E31B23"/>
  <path d="M70,80 C65,75 55,75 55,85 C55,95 70,105 70,105 C70,105 85,95 85,85 C85,75 75,75 70,80" fill="#E31B23"/>
</svg>