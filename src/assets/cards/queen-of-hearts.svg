<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Card background with subtle shadow -->
  <rect x="5" y="5" width="90" height="140" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Card corners - simplified and elegant -->
  <text x="15" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23">Q</text>
  <text x="15" y="50" font-family="Arial" font-size="24" fill="#E31B23">♥</text>
  
  <!-- Bottom right corner (inverted) -->
  <text x="85" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 145)">Q</text>
  <text x="85" y="125" font-family="Arial" font-size="24" fill="#E31B23" text-anchor="end" transform="rotate(180, 85, 125)">♥</text>
  
  <!-- Center heart symbol - larger and more elegant -->
  <path d="M50,40 C42,30 30,30 30,45 C30,60 50,75 50,75 C50,75 70,60 70,45 C70,30 58,30 50,40" fill="#E31B23"/>
  
  <!-- Queen crown symbol - improved -->
  <path d="M35,95 C35,95 40,85 50,85 C60,85 65,95 65,95" fill="none" stroke="#E31B23" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="85" r="3" fill="#E31B23"/>
</svg>