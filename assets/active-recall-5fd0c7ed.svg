<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <style>
    .background { fill: #f5f5f5; }
    .card { fill: white; stroke: #333; stroke-width: 1; }
    .card-flipped { fill: #6366f1; stroke: #333; stroke-width: 1; }
    .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial; font-size: 12px; fill: #333; }
    .text-white { font-family: Arial; font-size: 12px; fill: white; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #333; }
    .brain { fill: #8b5cf6; stroke: #333; stroke-width: 1; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="400" height="300" />
  
  <!-- Brain icon -->
  <path class="brain" d="M200,70 C230,50 250,80 230,100 C260,110 260,140 230,150 C250,170 230,200 200,180 C170,200 150,170 170,150 C140,140 140,110 170,100 C150,80 170,50 200,70 Z" />
  
  <!-- Cards -->
  <rect class="card" x="70" y="150" width="80" height="120" rx="5" ry="5" />
  <text class="text" x="110" y="210" text-anchor="middle">Question</text>
  
  <rect class="card-flipped" x="250" y="150" width="80" height="120" rx="5" ry="5" />
  <text class="text-white" x="290" y="210" text-anchor="middle">Answer</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M160,210 C180,210 220,210 240,210" />
  <path class="arrow" d="M200,140 C200,160 200,180 200,190" />
  
  <!-- Labels -->
  <text class="text" x="200" y="185" text-anchor="middle">Recall</text>
  <text class="text" x="200" y="230" text-anchor="middle">Check</text>
  
  <!-- Title -->
  <text class="title" x="200" y="30" text-anchor="middle">Active Recall Technique</text>
</svg>